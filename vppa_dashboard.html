<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>PPA Settlement Dashboard</title>
</head>

<body class="bg-slate-900 text-slate-100 min-h-screen font-sans">
    <div class="container mx-auto px-6 py-10">
        <header class="flex justify-between items-center mb-12 border-b border-slate-700 pb-6">
            <h1 class="text-3xl font-black text-green-400 tracking-tighter">GLX-ANTIGRAVITY <span
                    class="text-sm font-normal text-slate-400">/ PPA Portal</span></h1>
            <div class="px-4 py-2 bg-slate-800 rounded-full text-xs font-mono text-slate-400">Status: Dynamic Data Mode
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
            <div class="bg-slate-800 p-8 rounded-3xl border border-slate-700 shadow-xl">
                <p class="text-slate-400 text-sm font-bold uppercase mb-2">総発電量 (E_gen)</p>
                <div class="text-5xl font-mono font-bold text-white">
                    <span id="gen-kwh">---</span> <span class="text-xl">kWh</span>
                </div>
            </div>
            <div class="bg-slate-800 p-8 rounded-3xl border border-slate-700 shadow-xl">
                <p class="text-slate-400 text-sm font-bold uppercase mb-2">市場価格 (P_market)</p>
                <div class="text-5xl font-mono font-bold text-blue-400">
                    ¥<span id="market-price">---</span> <span class="text-xl">/kWh</span>
                </div>
            </div>
            <div
                class="bg-slate-800 p-8 rounded-3xl border border-green-500/30 shadow-2xl bg-gradient-to-br from-slate-800 to-green-900/20">
                <p class="text-green-400 text-sm font-bold uppercase mb-2">CECへの支払合計</p>
                <div class="text-5xl font-mono font-bold text-white">
                    ¥<span id="total-payment">---</span>
                </div>
            </div>
        </div>

        <div class="bg-slate-800 p-8 rounded-3xl border border-slate-700 shadow-xl mb-12">
            <h2 class="text-xl font-bold mb-4 text-slate-400">Real-time Trends</h2>
            <div class="relative h-64 w-full">
                <canvas id="trendChart"></canvas>
            </div>
        </div>

        <div class="bg-slate-800/50 p-10 rounded-3xl border border-slate-700 mb-12">
            <h2 class="text-xl font-bold mb-8 italic text-slate-400 text-center uppercase tracking-widest">Transaction
                Flow Simulation</h2>
            <div class="flex flex-col md:flex-row items-center justify-around gap-8">
                <div class="text-center w-40">
                    <div
                        class="w-24 h-24 bg-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-blue-500/20 text-2xl font-black">
                        CEC</div>
                    <p class="text-xs text-slate-400">発電事業者</p>
                </div>
                <div class="flex-1 space-y-4">
                    <div class="h-2 bg-green-500/20 rounded-full relative overflow-hidden">
                        <div class="absolute top-0 left-0 h-full bg-green-400 w-full animate-pulse"></div>
                        <span
                            class="absolute -top-6 left-1/2 -translate-x-1/2 text-[10px] font-bold text-green-400 uppercase">Environmental
                            Value</span>
                    </div>
                </div>
                <div class="text-center w-40">
                    <div
                        class="w-24 h-24 bg-slate-700 rounded-2xl border-2 border-slate-500 flex items-center justify-center mx-auto mb-4 text-2xl font-black">
                        YOU</div>
                    <p class="text-xs text-slate-400">需要家</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        let trendChart = null;

        function initChart() {
            const ctx = document.getElementById('trendChart').getContext('2d');
            trendChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'Generation (kWh)',
                            data: [],
                            borderColor: 'rgb(34, 197, 94)', // green-500
                            backgroundColor: 'rgba(34, 197, 94, 0.1)',
                            yAxisID: 'y',
                            tension: 0.4,
                            fill: true
                        },
                        {
                            label: 'Market Price (¥/kWh)',
                            data: [],
                            borderColor: 'rgb(96, 165, 250)', // blue-400
                            backgroundColor: 'rgba(96, 165, 250, 0.1)',
                            yAxisID: 'y1',
                            tension: 0.4,
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    plugins: {
                        legend: {
                            labels: { color: '#94a3b8' } // slate-400
                        }
                    },
                    scales: {
                        x: {
                            ticks: { color: '#94a3b8' },
                            grid: { color: '#334155' } // slate-700
                        },
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            ticks: { color: '#22c55e' },
                            grid: { color: '#334155' },
                            title: { display: true, text: 'Generation (kWh)', color: '#22c55e' }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            ticks: { color: '#60a5fa' },
                            grid: { drawOnChartArea: false },
                            title: { display: true, text: 'Price (¥)', color: '#60a5fa' }
                        }
                    }
                }
            });
        }

        async function fetchStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();

                // Update DOM elements
                document.getElementById('gen-kwh').innerText = data.gen_kwh;
                document.getElementById('market-price').innerText = data.market_price;
                document.getElementById('total-payment').innerText = data.total_payment;

                // Update Chart
                if (!trendChart) initChart();

                if (data.history && data.history.length > 0) {
                    const labels = data.history.map(h => h.timestamp);
                    const genData = data.history.map(h => h.generation_kwh);
                    const priceData = data.history.map(h => h.market_price);

                    trendChart.data.labels = labels;
                    trendChart.data.datasets[0].data = genData;
                    trendChart.data.datasets[1].data = priceData;
                    trendChart.update('none'); // Update without full re-render animation
                }

                // Control Animation
                const flowAnim = document.querySelector('.animate-pulse');
                if (flowAnim) {
                    if (data.gen_kwh <= 0) {
                        flowAnim.style.display = 'none';
                    } else {
                        flowAnim.style.display = 'block';
                        // Speed up animation if generation is high (optional polish)
                        const duration = Math.max(0.5, 2 - (data.gen_kwh / 500));
                        flowAnim.style.animationDuration = `${duration}s`;
                    }
                }

            } catch (error) {
                console.error('Error fetching status:', error);
            }
        }

        // Fetch immediately and then every 3 seconds
        fetchStatus();
        setInterval(fetchStatus, 3000);
    </script>
</body>

</html>
