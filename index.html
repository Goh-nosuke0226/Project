<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>PPA Settlement Dashboard</title>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen font-sans">
    <div class="container mx-auto px-6 py-10">
        <header class="flex justify-between items-center mb-12 border-b border-slate-700 pb-6">
            <h1 class="text-3xl font-black text-green-400 tracking-tighter">GLX-ANTIGRAVITY <span class="text-sm font-normal text-slate-400">/ PPA Portal</span></h1>
            <div class="px-4 py-2 bg-slate-800 rounded-full text-xs font-mono text-slate-400">Status: Dynamic Data Mode</div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
            <div class="bg-slate-800 p-8 rounded-3xl border border-slate-700 shadow-xl">
                <p class="text-slate-400 text-sm font-bold uppercase mb-2">総発電量 (E_gen)</p>
                <div class="text-5xl font-mono font-bold text-white">
                    {{gen_kwh}} <span class="text-xl">kWh</span>
                </div>
            </div>
            <div class="bg-slate-800 p-8 rounded-3xl border border-slate-700 shadow-xl">
                <p class="text-slate-400 text-sm font-bold uppercase mb-2">市場価格 (P_market)</p>
                <div class="text-5xl font-mono font-bold text-blue-400">
                    ¥{{market_price}} <span class="text-xl">/kWh</span>
                </div>
            </div>
            <div class="bg-slate-800 p-8 rounded-3xl border border-green-500/30 shadow-2xl bg-gradient-to-br from-slate-800 to-green-900/20">
                <p class="text-green-400 text-sm font-bold uppercase mb-2">CECへの支払合計</p>
                <div class="text-5xl font-mono font-bold text-white">
                    ¥{{total_payment}}
                </div>
            </div>
        </div>

        <div class="bg-slate-800/50 p-10 rounded-3xl border border-slate-700 mb-12">
            <h2 class="text-xl font-bold mb-8 italic text-slate-400 text-center uppercase tracking-widest">Transaction Flow Simulation</h2>
            <div class="flex flex-col md:flex-row items-center justify-around gap-8">
                <div class="text-center w-40">
                    <div class="w-24 h-24 bg-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-blue-500/20 text-2xl font-black">CEC</div>
                    <p class="text-xs text-slate-400">発電事業者</p>
                </div>
                <div class="flex-1 space-y-4">
                    <div class="h-2 bg-green-500/20 rounded-full relative overflow-hidden">
                        <div class="absolute top-0 left-0 h-full bg-green-400 w-full animate-pulse"></div>
                        <span class="absolute -top-6 left-1/2 -translate-x-1/2 text-[10px] font-bold text-green-400 uppercase">Environmental Value</span>
                    </div>
                </div>
                <div class="text-center w-40">
                    <div class="w-24 h-24 bg-slate-700 rounded-2xl border-2 border-slate-500 flex items-center justify-center mx-auto mb-4 text-2xl font-black">YOU</div>
                    <p class="text-xs text-slate-400">需要家</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
